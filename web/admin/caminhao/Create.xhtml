<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaminhaoCreateDlg" widgetVar="CaminhaoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCaminhaoTitle}">
            <h:form id="CaminhaoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caminhaoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCaminhaoLabel_camPlaca}" for="camPlaca" />
                        <p:inputText id="camPlaca" value="#{caminhaoController.selected.camPlaca}" title="#{bundle.CreateCaminhaoTitle_camPlaca}" required="true" requiredMessage="#{bundle.CreateCaminhaoRequiredMessage_camPlaca}"/>
                        <p:outputLabel value="#{bundle.CreateCaminhaoLabel_camTipo}" for="camTipo" />
                        <p:inputText id="camTipo" value="#{caminhaoController.selected.camTipo}" title="#{bundle.CreateCaminhaoTitle_camTipo}" required="true" requiredMessage="#{bundle.CreateCaminhaoRequiredMessage_camTipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{caminhaoController.create}" value="#{bundle.Save}" update="display,:CaminhaoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CaminhaoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CaminhaoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
