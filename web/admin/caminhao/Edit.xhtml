<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CaminhaoEditDlg" widgetVar="CaminhaoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCaminhaoTitle}">
            <h:form id="CaminhaoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{caminhaoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCaminhaoLabel_camId}" for="camId" />

                        <p:outputLabel value="#{bundle.EditCaminhaoLabel_camPlaca}" for="camPlaca" />
                        <p:inputText id="camPlaca" value="#{caminhaoController.selected.camPlaca}" title="#{bundle.EditCaminhaoTitle_camPlaca}" required="true" requiredMessage="#{bundle.EditCaminhaoRequiredMessage_camPlaca}"/>
                        <p:outputLabel value="#{bundle.EditCaminhaoLabel_camTipo}" for="camTipo" />
                        <p:inputText id="camTipo" value="#{caminhaoController.selected.camTipo}" title="#{bundle.EditCaminhaoTitle_camTipo}" required="true" requiredMessage="#{bundle.EditCaminhaoRequiredMessage_camTipo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{caminhaoController.update}" value="#{bundle.Save}" update="display,:CaminhaoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CaminhaoEditDialog');"/>

            </h:form>
        </p:dialog>

    </ui:composition>
