<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUsuarioTitle}">
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrCodigo}"/>
                        <h:outputText value="#{usuarioController.selected.usrCodigo}" title="#{bundle.ViewUsuarioTitle_usrCodigo}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrDatacadastro}"/>
                        <h:outputText value="#{usuarioController.selected.usrDatacadastro}" title="#{bundle.ViewUsuarioTitle_usrDatacadastro}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrNome}"/>
                        <h:outputText value="#{usuarioController.selected.usrNome}" title="#{bundle.ViewUsuarioTitle_usrNome}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrLogin}"/>
                        <h:outputText value="#{usuarioController.selected.usrLogin}" title="#{bundle.ViewUsuarioTitle_usrLogin}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrSenha}"/>
                        <h:outputText value="#{usuarioController.selected.usrSenha}" title="#{bundle.ViewUsuarioTitle_usrSenha}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrBloqueado}"/>
                        <p:selectBooleanCheckbox value="#{usuarioController.selected.usrBloqueado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrEmail}"/>
                        <h:outputText value="#{usuarioController.selected.usrEmail}" title="#{bundle.ViewUsuarioTitle_usrEmail}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usrObservacao}"/>
                        <h:outputText value="#{usuarioController.selected.usrObservacao}" title="#{bundle.ViewUsuarioTitle_usrObservacao}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UsuarioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
