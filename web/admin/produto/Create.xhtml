<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoCreateDlg" widgetVar="ProdutoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProdutoTitle}">
            <h:form id="ProdutoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_proDescricao}" for="proDescricao" />
                        <p:inputText id="proDescricao" value="#{produtoController.selected.proDescricao}" title="#{bundle.CreateProdutoTitle_proDescricao}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_proDescricao}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_proValorUnitario}" for="proValorUnitario" />
                        <p:inputText id="proValorUnitario" value="#{produtoController.selected.proValorUnitario}" title="#{bundle.CreateProdutoTitle_proValorUnitario}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_proValorUnitario}"/>
                        <p:outputLabel value="#{bundle.CreateProdutoLabel_proAtivo}" for="proAtivo" />
                        <p:selectBooleanCheckbox id="proAtivo" value="#{produtoController.selected.proAtivo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_proAtivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.create}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProdutoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
