<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdutoEditDlg" widgetVar="ProdutoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProdutoTitle}">
            <h:form id="ProdutoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produtoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProdutoLabel_proId}" for="proId" />
                        <p:inputText disabled="true"  id="proId" value="#{produtoController.selected.proId}" title="#{bundle.EditProdutoTitle_proId}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_proId}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_proDescricao}" for="proDescricao" />
                        <p:inputText id="proDescricao" value="#{produtoController.selected.proDescricao}" title="#{bundle.EditProdutoTitle_proDescricao}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_proDescricao}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_proValorUnitario}" for="proValorUnitario" />
                        <p:inputText id="proValorUnitario" value="#{produtoController.selected.proValorUnitario}" title="#{bundle.EditProdutoTitle_proValorUnitario}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_proValorUnitario}"/>
                        <p:outputLabel value="#{bundle.EditProdutoLabel_proAtivo}" for="proAtivo" />
                        <p:selectBooleanCheckbox id="proAtivo" value="#{produtoController.selected.proAtivo}" required="true" requiredMessage="#{bundle.EditProdutoRequiredMessage_proAtivo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produtoController.update}" value="#{bundle.Save}" update="display,:ProdutoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProdutoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProdutoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
