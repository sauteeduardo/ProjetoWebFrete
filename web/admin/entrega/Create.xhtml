<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EntregaCreateDlg" widgetVar="EntregaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEntregaTitle}">
            <h:form id="EntregaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{entregaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_entDataEntrega}" for="entDataEntrega" />
                        <p:calendar id="entDataEntrega" pattern="MM/dd/yyyy" value="#{entregaController.selected.entDataEntrega}" title="#{bundle.EditEntregaTitle_entDataEntrega}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_entDataEntrega}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_camId}" for="camId" />
                        <p:selectOneMenu id="camId" value="#{entregaController.selected.camId}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_camId}">
                            <f:selectItems value="#{caminhaoController.itemsAvailableSelectOne}"
                                           var="camIdItem"
                                           itemValue="#{camIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateEntregaLabel_proId}" for="proId" />
                        <p:selectOneMenu id="proId" value="#{entregaController.selected.proId}" required="true" requiredMessage="#{bundle.EditEntregaRequiredMessage_proId}">
                            <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"
                                           var="proIdItem"
                                           itemValue="#{proIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{entregaController.create}" value="#{bundle.Save}" update="display,:EntregaListForm:datalist,:growl" oncomplete="handleSubmit(args,'EntregaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EntregaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
